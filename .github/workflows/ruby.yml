name: Ruby CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Ruby ${{ matrix.ruby-version }} Tests on Ubuntu ${{ matrix.ubuntu }} (checkout v${{ matrix.checkout-version }})
    runs-on: ubuntu-${{ matrix.ubuntu }}
    strategy:
      matrix:
        ruby-version: ['2.4', '2.5', '2.6', '2.7', '3.0']
        ubuntu: ['18.04', '20.04']
        checkout-version: ['1', '2']
    steps:
    - uses: actions/checkout@v${{ matrix.checkout-version }}
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Run tests
      run: rake
